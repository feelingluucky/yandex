<!DOCTYPE HTML>
<html>
 <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Тестовое задание яндекс</title>
    
    <script type="text/javascript" src="index.js"></script>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.maskedinput-1.2.2.js"></script>

    <script type="text/javascript">
        jQuery(function($) {
            $('#phone').mask('+7(999) 999-99-99');
            document.getElementById('myForm').addEventListener('submit', MyForm.submit);
        });
    </script> 

    <link rel="stylesheet" type="text/css" href="index.css">

 </head>
 <body>
    <form id="myForm" onsubmit="MyForm.submit" action="success.json">
        <div>
            <label for="fio"> Фамилия Имя Отчество </label>
            <input type="text" name="fio" id="fio" placeholder="ФИО">
        </div>

        <div>
            <label for="email"> Email </label>
            <input type="email" name="email" id="email" placeholder="email">
        </div>

        <div>
            <label for="phone"> Phone </label>
            <input type="tel" name="phone" id="phone" placeholder="+7(999) 999-99-99">
        </div>

        <input type="submit" id="submitButton">
    </form>

    <div id="resultContainer">
    </div>
 </body>
</html>
